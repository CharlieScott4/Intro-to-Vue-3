<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
<div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
<img v-bind:src="image">

      </div>
<div class="product-info">
      <h1>{{ title }}</h1>
      <p>{{ sale }}</p>
      <!-- solution -->
      <p v-if="inStock">In Stock</p>
      <p v-else>Out of Stock</p>
      <ul>
      <!-- Another way of conditional showing is v-show -->
       <!-- On Sale -->


        <!-- description -->
      <p>{{ description }}</p>
        <!-- Image -->
        <div 
        v-for="(variant, index) in variants" 
        :key="variant.id" 
        @mouseover="updateVariant(index)" 
        class="color-circle" 
        :style="{ backgroundColor: variant.color }">
      </div>
  <!-- Size -->
     <div v-for="size in sizes">{{ size }}</div> 
       <!-- Detail -->
     <ul>
       <li v-for="detail in details" >{{ detail }}</li>
      </ul>
  <!-- Add/Remove Button -->
      <button class="button" :class="{ disableButton: !inStock }"
      :disabled="!inStock"
       @click="addToCart">Add to Cart</button>
      <button class="button" @click="removeFromCart">Remove</button>
        <!-- Link -->
      <p>Visit <a :href="url">VueMastery.com</a> for more</p>

    </div>
  </div>
</div>
</div>
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App-->
<script>
  const mountedApp = app.mount('#app')
</script>
  </body>
</html>
